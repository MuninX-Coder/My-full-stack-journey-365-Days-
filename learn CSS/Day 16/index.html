<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flex box </title>
    <style>
        .container {
            background-color: beige;
            border: 1px solid black;
            margin: 2px;
            height: 1000px;
            padding: 2px;
            display: flex;
           flex-direction: row;
           /* flex-wrap: wrap; */
           justify-content: start;
           align-items: start;
           align-content: center;
           flex-direction: column;


        }

        #box1 {
            background-color: aqua;
            /* order: 4; */
            /* flex-shrink: 5; */

            align-self: center;
           
        }

        #box2 {
            background-color: blue;
            /* flex-grow: 1; */

            align-self:center;
        }

        #box3 {
            background-color: orange;
            /* flex-grow: 1; */
        }

        #box4 {
            background-color: brown;
            /* order: -4; */
            /* flex-grow: 1; */

            /* flex-basis: 400px; */
        }

        .box {
            /* height: 200px;
            width: 200px; */
            border: 2px solid black;
            margin: 2px;
            padding: 2px;
        }
    </style>
</head>

<body>

    <!-- what is flexbox - nothings just a way to create layout between elemetns  -->

    <div class="container">
        <div id="box1" class="box">Box 1</div>
        <div id="box2" class="box">Box 2</div>
        <div id="box3" class="box">Box 3</div>
        <div id="box4" class="box">Box 4</div>
    </div>
</body>

</html>
