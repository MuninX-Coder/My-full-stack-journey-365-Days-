<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>css display property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- inlne emelement - only takes that much width which is needed, no custom width and height,comes in same line -->
    <span>i am span</span>
    <span>i am also span</span>

    <div>i am a div</div>

    <!-- inline block - behaves likes inline but we can put custom height and width as block element -->

    <div class="div">i am a div</div>
</body>
</html>
