<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project</title>
    <style>
        .container{
             display: flex;
            justify-content: center;
            align-items: center;
             height: 400px;
            width: 400px;
               background-color: rgb(140, 140, 140);
               border: 2px solid black;
        }
        .box {
            height: 100px;
            width: 100px;
            background-color: lightgreen;
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            
            box-shadow: 2px 3px 6px rgb(11, 12, 11);
        }

        h1{
            border: 1px solid black;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            text-shadow: 2px 2px 2px rgb(104, 99, 99);
            box-shadow: 2px 2px 5px rgb(145, 125, 125);
        }
    </style>
</head>

<body>
    <!-- used shadow to a box and text  -->
    <div class="container">
        <div class="box">
            I am BOX
        </div>
    </div>

    <h1>I am a text</h1>
</body>

</html>
