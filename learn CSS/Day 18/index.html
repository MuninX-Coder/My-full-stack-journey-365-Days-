<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shadows in css</title>
    <style>
        :root {
            --primary-color: rgb(170, 154, 157);
        }

        .container {
            background-color: var(--primary-color);
            height: 650px;
            border: 2px solid black;
            margin: 10px;
            padding: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box {

            background-color: lightgreen;
            width: 500px;
            height: 400px;
            border: 1px solid black;
            margin: 10px;
            padding: 10px;

            box-shadow: 10px 15px brown;

            /* box-shadow: 10px 15px 5px brown; */

            /* box-shadow: 10px 15px 5px 10px brown; */

            /* box-shadow: inset 10px 15px brown; */

            /* box-shadow: 10px 15px red, 15px 10px black; */
        }

        h2 {
            /* text-shadow: 2px 3px 2px white; */

            /* text-shadow: rgb(193, 127, 127) 2px 3px 4px; */

            /* text-shadow: rgb(132, 121, 121) 12px 13px; */

            text-shadow: 12px 13px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">
            <img width="300px" src="profile 2 pic.webp" alt="">
            <h2>Munin Borah</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem quam nisi pariatur libero
                doloribus nobis quidem dolor sed sunt explicabo?</p>
        </div>
    </div>
</body>

</html>
