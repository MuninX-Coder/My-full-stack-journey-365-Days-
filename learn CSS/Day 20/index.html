<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transitions in css</title>
    <style>
.box{
    height: 200px;
    width: 200px;
    background-color: beige;
    border: 1px solid black;
    padding: 10px;
    margin: 10px;

    /* transition-property: all;
    transition-duration: 4s;
    transition-delay: 1s;
    transition-timing-function: ease-in; */

    /* transition: all 3s; */
    /* transition: all 2s 4s; */
    transition: all 2s ease-in;
    transition: all 2s ease-in 3s;
    transition: width 2s, height 4s;
}
.box:hover{
    width: 1800px;
    background-color:blue;
    height: 900px;
}
    </style>
</head>
<body>
    <!-- transition - changing from intial state to different state , this entire process is transition, where as animation is a series of complex movement  -->

    <div class="box"></div>

</body>
</html>
