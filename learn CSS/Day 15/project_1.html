<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog page layout</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header {
            background-color: lightgray;
            width: 100%;
            height: 50px;
            border: 1px solid black;
            padding: 10px;
            margin: 1px;
        }

        main {
            background-color: rgb(123, 119, 119);
            float: left;
            width: 70%;
            height: 500px;
            border: 1px solid black;
            padding: 10px;
           

        }

        aside {
            background-color: rgb(121, 131, 197);
            float: right;
            width: 30%;
            height: 500px;
            border: 1px solid black;
           padding: 10px;
           
        }
        footer{
            clear: both;
            background-color: lightgreen;
            border: 1px solid black;
            width: 100%;
            height: 50px;

        }
    </style>
</head>

<body>
    <header>My Blog</header>

    <div>
        <main>
            <h3>Content</h3>
            <p>This is content</p>
        </main>
        <aside>
            <h3>sidebar</h3>
            <p>This is sidebar</p>
        </aside>
    </div>

    <footer>
        This footer
    </footer>
</body>

</html>
