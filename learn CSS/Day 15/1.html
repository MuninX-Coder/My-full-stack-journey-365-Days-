<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            border: 1px solid black;
            overflow: auto;
        }
        .item{
            width: 200px;
            height: 200px;
            margin: 2px ;
            background-color: lightgray;
            border: 1px solid black;
            float: left;
        }
         .item1{
            float: right;
        }
        
         .item2{
            float: right;
        }
         .item3{
            float: right;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="item item1">A</div>
        <div class="item item2">B</div>
        <div class="item item3">c</div>
    </div>
</body>
</html>
