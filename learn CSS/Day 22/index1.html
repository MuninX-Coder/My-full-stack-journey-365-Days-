<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New card </title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100vw;
            height: 100vh;
            background: #2b5876;
            /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #4e4376, #2b5876);
            /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #4e4376, #2b5876);
            /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */


            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 400px;
            height: 600px;
            background-color: white;
            border-radius: 20px;

            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
        }

        .card img {
            width: 100%;
            height: 30%;
            border-top-right-radius: 20px;
            border-top-left-radius: 20px;
        }

        .textbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding: 20px;
            width: 70%;
            text-align: center;
        }



        #paymentbutton {
            width: 80%;
            height: 9%;
            background-color: blue;
            color: white;
            border-radius: 20px;

            box-shadow: rgb(38, 57, 77) 0px 20px 30px -10px;
        }

        .cancelbox a {
            text-decoration: none;
            color: rgb(101, 97, 97);
            font-weight: bold;
            font-size: large;
        }

        .amountbox {
            width: 80%;
            height: 10%;
            background-color: lightblue;
            border-radius: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-right: 20px;
            padding-left: 20px;
        }

        .leftbox {
            width: fit-content;
            display: flex;
            gap: 15px;
            height: 100%;
            align-items: center;
        }

        .leftbox .imgbox {
            height: 3.5rem;
            width: 3.5rem;
        }

        .rightbox {}
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="HD wallpaper_ Batman logo, blackboard, backgrounds, textured, symbol, abstract.jpg" alt="">

            <div class="textbox">
                <h2>
                    order summary
                </h2>

                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil natus quo quibusdam numquam dolorum
                    repellat impedit facilis fugiat voluptates nostrum!</p>
            </div>
            <div class="amountbox">
                <div class="leftbox">
                    <div class="imgbox">
                        <img src="HD wallpaper_ Batman logo, blackboard, backgrounds, textured, symbol, abstract.jpg"
                            alt="">
                    </div>
                    <div class="textamountbox">
                        <p>amount</p>
                        <p>$99.9 per year</p>
                    </div>
                </div>
                <div class="rightbox">
                    <a href="#">change</a>
                </div>
            </div>
            <button id="paymentbutton">
                proceed to payment
            </button>

            <div class="cancelbox">
                <a href="#">cancel order</a>
            </div>
        </div>
    </div>
</body>

</html>
