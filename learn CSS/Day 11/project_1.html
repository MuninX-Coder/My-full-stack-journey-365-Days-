<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Navigation Bar + Feature Boxes</title>
    <style>
        nav {

            padding: 10px;
            background-color: rgb(232, 201, 206);


        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: inline-block;
            padding: 15px;
            cursor: pointer;
            background-color: lightgrey;
            border: 1px solid black;

        }

        div {
            display: inline-block;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            padding: 20px;
            margin: 20px;
            background-color: lightgoldenrodyellow;
        }

        button {
            display: none;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Service</li>
            <li>Content</li>
        </ul>
    </nav>

    <section>
        <div>Fast Delivery</div>
        <div>Secure Payment</div>
        <div>24/7 Support</div>
    </section>

    <button>Show Message</button>
</body>

</html>
