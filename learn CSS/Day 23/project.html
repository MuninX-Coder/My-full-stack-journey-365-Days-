<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solid project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
            background-color: rgb(22, 21, 21);



        }

        .container {
            width: 100%;
            height: 100%;

        }

        .header {
            width: 100%;
            height: 80px;
            background-color: black;
            display: flex;
            justify-content: space-between;
            align-items: center;


        }

        .headside1 {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: start;
            align-items: center;
            margin-left: 10%;
        }

        .headside1img {
            font-size: 2.5rem;
            border: 1px solid orange;
            width: 40px;
            height: 40px;
            border-radius: 9px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: orange;
            color: white;

        }

        .headside1para p {
            font-size: 2rem;
            color: white;
            font-weight: bolder;
        }

        .headside2 a {
            text-decoration: none;
            color: white;
            padding: 20px;
            font-size: 1.3rem;


        }

        .headside3 {
            margin-right: 10%;
        }

        .headside3 button {
            width: 130px;
            height: 50px;
            border-radius: 20px;
            background-color: orange;



        }

        .content {
            width: 100%;
            height: 100%;
            display: flex;
            gap: 20px;
            justify-content: start;
            align-items: center;
        }

        .roundbar {
            margin-left: 10%;
            border: 1px solid black;
            padding: 10px;
            width: 20%;
            height: 30px;
            margin-top: 5%;
            border-radius: 20px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;

            background-color: rgb(93, 79, 79)
        }
        .maincontent{
            
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="headside1">
                <div class="headside1img">
                    <p>â™ª</p>
                </div>
                <div class="headside1para">
                    <p>StringMaster</p>
                </div>
            </div>
            <div class="headside2">
                <a href="#">features</a>
                <a href="#">pricing</a>
                <a href="#">instructor</a>
                <a href="#">reviews</a>
            </div>
            <div class="headside3">
                <button type="button">start free trial</button>
            </div>

        </div>

        <div class="content">
            <div class="roundbar">
                <p>New ai powered chord recognition</p>
            </div>

        </div>
        <div class="maincontent">
            <div class="leftbox">
                <div class="heading"></div>
                <div class="paragraph"></div>
                <div class="leftrightbutton">
                    <button type="button">start learning</button>
                    <button type="button">see how it works</button>
                </div>
            </div>
            <div class="rightbox"></div>
        </div>
    </div>
</body>

</html>
