<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            width: 100vw;
        }

        .container {
            background-color: rgb(150, 143, 143);
            height: 100%;
            width: 100%;

            display: grid;

            /* row-gap: 1rem;
            column-gap: 1rem; */

            gap: 1rem;

            /*
             grid-template-rows: 100px 100px;
            grid-template-columns: 100px 100px 100px;
            
            - used to define how much rows and column should be there
            */

            /* grid-template-rows: repeat(4, 1fr);  
            grid-template-columns: repeat(3, 1fr); */
            grid-template-columns: repeat(1,1fr);
            grid-template-rows: repeat(6,1fr);
        }

        .item {
            background-color: rgb(155, 155, 212);
            border: 1px solid black;
            padding: 3rem;

            color: white;
            
            display: flex;
            justify-content: center;
            align-items: center;

            /* font-size: 2rem; */
        }
       

        @media (min-width:768px) {

            .container{
                 grid-template-rows: repeat(4, 1fr);  
            grid-template-columns: repeat(3, 1fr);
            }
             .item1{
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .item6{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .item2{
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .item3{
            grid-column-start: 2;
            grid-column-end: 4;
        }
        }
    </style>
</head>

<body>
    <!-- grid - used to create layout (any type of layout) -->
     <!-- row - side wala line , column - sidha wala line, search marlo  -->

    <div class="container">
        <div class="item item1">Header</div>
        <div class="item item2">side bar </div>
        <div class="item item3">content</div>
        <div class="item item4">item 4</div>
        <div class="item item5">item 5</div>
        <div class="item item6">footer</div>
    </div>
</body>

</html>
