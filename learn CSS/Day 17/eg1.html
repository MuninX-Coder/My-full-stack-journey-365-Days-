<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>example</title>
    <style>
        .container {
            border: 2px solid black;
            background-color: beige;
            display: flex;
            flex-direction: row;
            width: 500px;
        }

        #boxleft {
            background-color: lightgray;
            border: 1px solid black;
            width: 45%;
            margin: 3px;
            padding: 2px;
            display: flex;
            flex-direction: column;
        }

        #boxright {
            background-color: lightgreen;
            border: 1px solid black;
            width: 45%;
            margin: 3px;
            padding: 2px;
        }

        p {
            border: 1px solid black;
        }

        @media (max-width:640px) {
            .container {
                flex-direction: column;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="boxleft">
            <p>Text 1</p>
            <p>Text 2</p>
        </div>
        <div id="boxright">
            <img width="150px" src="profile pic .webp" alt="">
        </div>
    </div>
</body>

</html>
