<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>faviorite website</title>
    <style>
        /* ===============================
   Elegant Glassmorphic Theme
   =============================== */

        :root {
            --primary: #e23647;
            --bg: linear-gradient(135deg, #fff4f4, #ffe1e6);
            --card-bg: rgba(255, 255, 255, 0.45);
            --radius: 18px;
            --transition: 280ms ease;
            font-size: 16px;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Poppins", system-ui, sans-serif;
            background: var(--bg);
            backdrop-filter: blur(10px);
            padding: 1rem;
            text-align: center;
        }

        /* ===============================
   HEADING
   =============================== */

        h1 {
            font-size: 2.4rem;
            font-weight: 800;
            color: var(--primary);
            margin-bottom: 2rem;
            letter-spacing: 0.6px;
            animation: floatDown 0.7s ease;
        }

        /* ===============================
   LINK BUTTONS
   =============================== */

        a {
            display: block;
            padding: 0.9rem 1.6rem;
            margin: 0.5rem 0;
            width: 260px;

            background: var(--card-bg);
            border: 2px solid rgba(255, 255, 255, 0.45);
            border-radius: var(--radius);
            text-decoration: none;
            color: var(--primary);
            font-size: 1.1rem;
            font-weight: 600;

            backdrop-filter: blur(12px);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.08);

            transition: var(--transition);
            animation: fadeUp 0.8s ease forwards;
        }

        a:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.75);
            box-shadow: 0 14px 35px rgba(0, 0, 0, 0.12);
            border-color: var(--primary);
        }

        a:active {
            transform: scale(0.96);
        }

        /* ===============================
   ANIMATIONS
   =============================== */

        @keyframes fadeUp {
            0% {
                opacity: 0;
                transform: translateY(22px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes floatDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>your favorite website</h1>
    <a target="_blank" href="https://www.google.com">Google</a>
    <a target="_blank" href="https://www.facebook.com">facebook</a>
    <a target="_blank" href="https://www.twitter.com">twitter</a>
    <a target="_blank" href="https://www.linkedin.com">linkedin</a>
    <a target="_blank" href="https://www.youtube.com">youtube</a>
</body>

</html>
