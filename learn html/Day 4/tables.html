<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tables in html</title>
</head>

<body>
    <h1>Tables in html </h1>
    <!-- tables tag -->
    <table>
        <!-- head of the table  -->
        <thead>
            <!-- tr - table row -->
            <!-- th - table heading  -->
            <tr>
                <th>Name</th>
                <th>Role</th>
                <th>salary</th>
            </tr>
        </thead>
        <!-- body of the table  -->
        <tbody>
            <!-- td - table data  -->
            <tr>
                <td>Munin</td>
                <td>enginear</td>
                <td>300000</td>
            </tr>
            <tr>
                <td>shivam</td>
                <td>data scientist</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>rahul</td>
                <td>ai ml</td>
                <td>100000</td>
            </tr>
            <tr>
                <td colspan="3">Thanks</td>

            </tr>
        </tbody>
    </table>
</body>

</html>
